    <link rel="stylesheet" href="style.css" />
    <title>Video trailer popup</title>
  </head>
  <body>
    <div class="card" style="width: 23rem;">
      <img src="https://images.pexels.com/photos/5662857/pexels-photo-5662857.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">Movie Title</h3>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis consequatur commodi et similique beatae temporibus dolorem. Qui magnam nisi impedit, consequuntur rem aspernatur! Some quick example text to build on the card title and make up the bulk of the card's content. <br><button class="btn">Watch now</button></p>
      </div>
    </div>
    <div class="trailer-container active">
      <video src="./trailer.mp4.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
